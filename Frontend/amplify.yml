version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Delete any existing lock files to prevent conflicts
        - rm -f package-lock.json yarn.lock
        # Install dependencies using npm
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
